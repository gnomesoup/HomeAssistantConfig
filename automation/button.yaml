# door minimote
- id: minimote_door
  alias: Door Minimote Control
  trigger:
    - platform: event
      event_type: zwave.scene_activated
      event_data:
        entity_id:
          zwave.aeotec_minimote_door_1
  action:
    - service: homeassistant.toggle
      data_template:
        entity_id: >
          {% set map = {1: "script.goodmorning",
                        2: "script.goodmorning",
                        3: "script.goodbye",
                        4: "script.goodbye",
                        5: "script.imback",
                        6: "script.imback",
                        7: "script.goodnight",
                        9: "script.goodnight"} %}
          {{ map[trigger.event.data.scene_id|int] }}
    # - service: light.toggle
    #   entity_id: light.pop_socket_light

# bedroom minimote
- id: minimote_bedroom_button1_pushed
  alias: Bedroom Minimote Button 1 Pushed
  trigger:
    - platform: mqtt
      topic: "smartthings/Minimote Bedroom button 1/button"
      payload: "pushed"
  condition:
    - condition: state
      entity_id: input_boolean.mqtt_delay
      state: "off"
  action:
    - service: light.toggle
      entity_id: light.bedroom_canopy
- id: minimote_bedroom_button1_held
  alias: Bedroom Minimote Button 1 Pressed
  trigger:
    - platform: mqtt
      topic: "smartthings/Minimote Bedroom button 1/button"
      payload: "held"
  condition:
    - condition: state
      entity_id: input_boolean.mqtt_delay
      state: "off"
  action:
    - service:
        script.bedtime

