# door minimote
- id: minimote_door
  alias: Door Minimote Control
  trigger:
    - event_type: zwave.scene_activated
      entity_id: zwave.aeotec_minimote_door
  action:
    - service: homeassistant.toggle
      data_template:
        entity_id: >
          {% set map = {1: 'light.metal_lamp',
                        2: 'light.metal_lamp',
                        3: 'light.metal_lamp',
                        4: 'light.metal_lamp',
                        5: 'light.metal_lamp',
                        6: 'light.metal_lamp',
                        7: 'light.metal_lamp',
                        9: 'light.metal_lamp'} %}
          {{ map[trigger.event.data.scene_id|int] }}

# bedroom minimote
- id: minimote_bedroom_button1_pushed
  alias: Bedroom Minimote Button 1 Pushed
  trigger:
    - platform: mqtt
      topic: "smartthings/Minimote Bedroom button 1/button"
      payload: "pushed"
  condition:
    - condition: state
      entity_id: input_boolean.mqtt_delay
      state: "off"
  action:
    - service: light.toggle
      entity_id: light.bedroom_canopy
- id: minimote_bedroom_button1_held
  alias: Bedroom Minimote Button 1 Pressed
  trigger:
    - platform: mqtt
      topic: "smartthings/Minimote Bedroom button 1/button"
      payload: "held"
  condition:
    - condition: state
      entity_id: input_boolean.mqtt_delay
      state: "off"
  action:
    - service:
        script.bedtime

