# door minimote
- id: minimote_door
  alias: Door Minimote Control
  trigger:
    - platform: event
      event_type: zwave.scene_activated
      event_data:
        entity_id:
          zwave.aeotec_dsa03202_minimote
  action:
    - service: homeassistant.toggle
      data_template:
        entity_id: >
          {% set map = {1: "script.goodmorning",
                        2: "script.dooralertdelay",
                        3: "script.goodbye",
                        4: "script.dooralertdelay",
                        5: "script.imback",
                        6: "script.dooralertdelay",
                        7: "script.goodnight",
                        8: "script.maryarmdisarm"} %}
          {{ map[trigger.event.data.scene_id|int] }}

