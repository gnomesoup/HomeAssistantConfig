## Minimote button presses
- id: minimote_bedroom_button1_pushed_reset
  alias: Bedroom Minimote Button 1 Pushed Reset
  trigger:
    - platform: mqtt
      topic: "smartthings/Minimote Bedroom button 1/button"
      payload: "pushed"
  action:
    - service: switch.toggle
      entity_id: switch.metal_lamp
