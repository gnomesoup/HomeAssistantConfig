# door minimote
- id: minimote_door_button1_pushed
  alias: Door Minimote Button 1 Pushed
  trigger:
    - platform: mqtt
      topic: "smartthings/Minimote Door button 1/button"
      payload: "pushed"
  condition:
    - condition: state
      entity_id: input_boolean.mqtt_delay
      state: "off"
  action:
    - service: script.goodmorning
