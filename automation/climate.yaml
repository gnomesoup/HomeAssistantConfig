# set temperatures on presence
# TODO Add heat to the equation
- id: climate_set_temperatures_cooling
  alias: Set cooling temperature based on presence
  trigger:
    # - platform: homeassistant
    #   event: start
    - platform: state
      entity_id: input_select.presence
    - platform: state
      entity_id: input_select.home_mode
  condition:
    - condition: state
      entity_id: input_select.hvac_mode
      state: "cooling"
  action:
    - service: climate.set_temperature
      entity_id: climate.living_room_thermostat_cool
      data_template:
        temperature: >-
          {% if is_state('input_select.presence', 'Home') %}
            {% if is_state('input_select.home_mode', 'Night') %}
              76
            {% else %}
              72
            {% endif %}
          {% else %}
            85
          {% endif %}
    - service: climate.set_temperature
      entity_id: climate.bedroom_thermostat_cool
      data_template:
        temperature: >-
          {% if is_state('input_select.presence', 'Home') %}
            {% if is_state('input_select.home_mode', 'Evening') %}
              71
            {% elif is_state('input_select.home_mode', 'Night') %}
              71
            {% else %}
              72
            {% endif %}
          {% else %}
            85
          {% endif %}

