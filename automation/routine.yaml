# prep the morning
- id: make_the_coffee_automation
  alias: Run make the coffee at 6am
  trigger:
    - platform: time
      at: "6:30:00" 
  condition:
    condition: and
    conditions:
      - condition: state
        entity_id: input_select.presence
        state: "Home"
      - condition: state
        entity_id: input_select.home_mode
        state: "Sleep"
      - condition: time
        weekday:
          - mon
          - tue
          - wed
          - thu
          - fri
  action:
    - service: script.makecoffee

# prep the morning
- id: make_the_coffee_automation_weekend
  alias: Run make the coffee when motion
  trigger:
    - platform: state
      entity_id: binary_sensor.aeotec_multisensor_sensor_bedroom
      from: "off"
      to: "on"
  condition:
    condition: and
    conditions:
      - condition: state
        entity_id: input_select.presence
        state: "Home"
      - condition: state
        entity_id: input_select.home_mode
        state: "Sleep"
      - condition: time
        after: "6:30:00" 
      - condition: time
        weekday:
          - sat
          - sun
  action:
    - service: script.makecoffee

