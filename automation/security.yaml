- id: notify_front_door_night
  alias: Front Door Alert
  trigger:
    - platform: template
      value_template: >-
        {{ states.sensor.linear_door_sensor_alarm_level_front.state|float > 0 }}
  condition:
    - condition: state
      entity_id: input_boolean.door_alert_delay
      state: "off"
    - condition: state
      entity_id: input_select.mary_status
      state: "Asleep"
  action:
    - service: input_select.select_option
      data:
        entity_id: input_select.mary_status
        option: "Alert"
    - service: input_boolean.turn_on
      entity_id: input_boolean.mary_alert
    - service: homeassistant.turn_on
      entity_id: script.trigger_alarm
    - service: media_player.play_media
      data:
        entity_id: media_player.bedroom_speaker
        media_content_id: "http://www.downloadfreesound.com/wp-content/uploads/2014/07/Beep_7.mp3"
        media_content_type: "music"
    - service: media_player.play_media
      data:
        entity_id: media_player.bedroom_speaker
        media_content_id: "http://www.downloadfreesound.com/wp-content/uploads/2014/07/Beep_7.mp3"
        media_content_type: "music"
    - service: notify.notify
      data:
        message: "The front door is open"

- id: reset_door_delay
  alias: Door Delay Reset
  trigger:
    - platform: state
      entity_id: input_boolean.door_alert_delay
      to: "on"
  action:
    - service: script.turn_on
      entity_id: script.reset_door_delay
    - service: homeassistant.turn_off
      entity_id:
        - script.trigger_alarm
        - script.alert_lights_flash
        - switch.linear_siren_switch

- id: alert_off
  alias: Turn off alerts
  trigger:
    - platform: state
      entity_id: input_boolean.mary_alert
      to: "off"
  action:
    - service: homeassistant.turn_off
      entity_id:
        - script.trigger_alarm
        - script.alert_lights_flash
        - switch.linear_siren_switch
