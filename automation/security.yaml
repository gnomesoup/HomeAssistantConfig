## select "Cleaning" mode when appropriate
- id: setup_cleaning
  alias: Turn on cleaning mode
  trigger:
    - platform: state
      entity_id: sensor.time
  condition:
    - condition: template
      value_template: >-
        {{ states.sensor.weekday.state == states.input_select.clean_day.state and
          states.sensor.time.state == states.input_datetime.clean_start.state[0:5] }}
  action:
    - service: input_select.select_option
      data:
        entity_id: input_select.home_mode
        option: "Cleaning"
    - service: notify.notify
      data:
        message: "Waiting for cleaner"

- id: cleaning_welcome
  alias: Welcome cleaner
  trigger:
    - platform: state
      entity_id:
        - binary_sensor.aeotec_multisensor_sensor_living_room
        - binary_sensor.aeotec_multisensor_sensor_bedroom
      to: "on"
  condition:
    - condition: state
      entity_id: input_boolean.cleaner_present
      state: "off"
    - condition: state
      entity_id: input_select.home_mode
      state: "Cleaning"
    - condition: state
      entity_id: input_select.presence
      state: "Away"
  action:
    - service: homeassistant.turn_on
      entity_id:
        - group.lights
        - input_boolean.cleaner_present
    - service: notify.notify
      data:
        message: "The cleaner has arrived"

- id: cleaner_goodbye
  alias: Cleaner Goodbye
  trigger:
    - platform: state
      entity_id:
        - binary_sensor.aeotec_multisensor_sensor_living_room
        - binary_sensor.aeotec_multisensor_sensor_bedroom
      to: "off"
      for:
        minutes: 30
  condition:
    - condition: state
      entity_id: input_boolean.cleaner_present
      state: "on"
    - condition: state
      entity_id: input_select.home_mode
      state: "Cleaning"
  action:
    - service: homeassistant.turn_off
      entity_id:
        - group.lights
        - input_boolean.cleaner_present
    - service: input_select.select_option
      data:
        entity_id: input_select.home_mode
        option: "Normal"
    - service: notify.notify
      data:
        message: "The cleaner has left"

- id: cleaner_no_show
  alias: Cleaner Didn't Show
  trigger:
    - platform: state
      entity_id: sensor.time
  condition:
    - condition: template
      value_template: >-
        {{ states.sensor.time.state == states.input_datetime.clean_end.state[0:5] and
          states.input_select.home_mode == "Cleaning" and
          states.input_boolean.cleaner_present == "off" }}
  action:
    - service: input_select.select_option
      data:
        entity_id: input_select.home_mode
        option: "Normal"
    - service: notify.notify
      data:
        message: "The cleaner never showed"

- id: notify_patio_door
  alias: Patio Door Alert
  trigger:
    - platform: state
      entity_id: binary_sensor.door_sensor_patio
      to: "on"
  condition:
    - condition: state
      entity_id: input_boolean.door_alert_suppress
  action:
    - service: media_player.play_media
      data:
        entity_id:
          - media_player.living_room_display
          - media_player.bedroom_speaker
        media_content_id: "http://www.downloadfreesound.com/wp-content/uploads/2014/07/Beep_7.mp3"
        media_content_type: "music"
    - service: notify.notify
      data:
        title: Door Alert
        message: "Patio door"

- id: notify_bedroom_door_day
  alias: Mary's Door Alert Daytime
  trigger:
    - platform: state
      entity_id: binary_sensor.door_sensor_bedroom
  condition:
    - condition: template
      value_template: >-
        {{ states("input_select.mary_status") != "Asleep" }}
  action:
    - service: notify.notify
      data:
        message: "Mary's Door"

- id: notify_bedroom_door
  alias: Mary's Door Alert
  trigger:
    - platform: state
      entity_id: binary_sensor.door_sensor_bedroom
      to: "off"
  condition:
    - condition: state
      entity_id: input_select.mary_status
      state: "Asleep"
    - condition: state
      entity_id: input_boolean.door_alert_suppress
      state: "off"
  action:
    - service: input_select.select_option
      data:
        entity_id: input_select.mary_status
        option: "Alert"
    - service: input_boolean.turn_on
      entity_id: input_boolean.mary_alert
    - service: script.turn_on
      entity_id: script.alert_lights_flash
    - service: media_player.play_media
      data:
        entity_id: media_player.living_room_display
        media_content_id: "http://www.downloadfreesound.com/wp-content/uploads/2014/07/Beep_7.mp3"
        media_content_type: "music"
