homeassistant:
  # Name of the location where Home Assistant is running
  name: Home
  # Location required to calculate the time the sun rises and sets
  latitude: !secret latitude
  longitude: !secret longitude
  # Impacts weather/sunrise data (altitude above sea level in meters)
  elevation: !secret elevation
  # metric for Metric, imperial for Imperial
  unit_system: metric
  # Pick yours from here: http://en.wikipedia.org/wiki/List_of_tz_database_time_zones
  time_zone: America/Chicago
  # Customization file
  customize: !include customize.yaml

# Show links to resources in log and frontend
# introduction:

# Enables the frontend
frontend:

# Enables configuration UI
config:

# Uncomment this if you are using SSL/TLS, running in Docker container, etc.
http:
  base_url: !secret http_url
  ssl_certificate: !secret http_certificate
  ssl_key: !secret http_key

# Checks for available updates
# Note: This component will send some information about your system to
# the developers to assist with development of Home Assistant.
# For more information, please see:
# https://home-assistant.io/blog/2016/10/25/explaining-the-updater/
updater:
  # Optional, allows Home Assistant developers to focus on popular components.
  # include_used_components: true

# Discover some devices automatically
discovery:

# Allows you to issue voice commands from the frontend in enabled browsers
conversation:

# Enables support for tracking state changes over time
history:

# View all events in a logbook
logbook:

# Enables a map showing the location of tracked devices
map:

device_tracker:
  - platform: icloud
    username: !secret icloud_1
    password: !secret icloud_1_password
    account_name: !secret icloud_1_descriptive

# Track the sun
sun:


# Text to speech
tts:
  - platform: google

# Cloud
cloud:

# MQTT
mqtt:
  broker: 10.0.0.120

# Devices
# Perhaps this moves to a seperate file
switch:
  # Smartthing MQTT
  - platform: mqtt
    name: "Metal Lamp"
    state_topic: "smartthings/Metal Lamp/switch"
    command_topic: "smartthings/Metal Lamp/switch"
    payload_on: "on"
    payload_off: "off"
    retain: true
  - platform: mqtt
    name: "Grandma's Lamp"
    state_topic: "smartthings/Grandma's Lamp/switch"
    command_topic: "smartthings/Grandma's Lamp/switch"
    brightness_state_topic: "smartthings/Grandma's Lamp/level"
    brightness_command_topic: "smartthings/Grandma's Lamp/level"
    brightness_scale: 100
    payload_on: "on"
    payload_off: "off"
    retain: true
    
sensor:
  # Weather prediction
  - platform: yr
  # Smartthings MQTT
  - platform: mqtt
    name: "Bedroom Sensor Motion"
    state_topic: "smartthings/Bedroom Sensor/motion"
  - platform: mqtt
    name: "Bedroom Sensor Temperature"
    state_topic: "smartthings/Bedroom Sensor/temperature"
  - platform: mqtt
    name: "Bedroom Sensor Humidity"
    state_topic: "smartthings/Bedroom Sensor/humidity"
  - platform: mqtt
    name: "Bedroom Sensor Illuminance"
    state_topic: "smartthings/Bedroom Sensor/illuminance"
  - platform: mqtt
    name: "Bedroom Sensor Battery"
    state_topic: "smartthings/Bedroom Sensor/battery"


group: !include groups.yaml
automation: !include automations.yaml
script: !include scripts.yaml

