## Groups
# Lights view
livingRoomLights:
  name: Living Room
  entities:
    - switch.grandmas_lamp
    - switch.entry_light
    - switch.hallway_light
    - switch.metal_lamp
    - switch.pop_socket_light
bedroomLights:
  name: Bedroom
  entities:
    - switch.bedroom_canopy
    - switch.bedroom_lamp
    - switch.camilles_desk_lamp
    - switch.bedroom_closet
# Climate view
livingroomthermostat:
  name: Living Room Thermostat
  entities:
    - sensor.living_room_thermostat_temperature
    - input_select.living_room_thermostat_mode
    - switch.living_room_thermostat_fan
    - sensor.sensor.living_room_thermostat_current_mode
    - input_number.heating_target
    - input_number.cooling_target
bedroomClimate:
  name: Bedroom
  entities:
    - sensor.bedroom_sensor_temperature
    - sensor.bedroom_sensor_humidity
    - sensor.bedroom_sensor_illuminance
# Media View
allRoomsMedia:
  name: All Rooms
  entities:
    - media_player.all_rooms
livingRoomMedia:
  name: Living Room
  entities:
