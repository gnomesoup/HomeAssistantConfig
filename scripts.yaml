#routine for early morning
makecoffee:
  alias: Make the Coffee
  sequence:
    - service: light.turn_on
      data:
        brightness: 100
        entity_id:
          - light.aeotec_entry_light
          - light.pop_socket_light
          - light.aeotec_kitchen_counter_light
    - service: input_select.select_option
      data:
        entity_id: input_select.home_mode
        option: "Day"

# routine for wakeup
goodmorning:
  alias: Good Morning
  sequence:
    - service: light.turn_on
      data:
        entity_id:
          - group.all_lights
        brightness: 255
    - service: climate.set_fan_mode
      entity_id:
        - climate.gocontrol_thermostat_living_room_cooling_setpoint
        - climate.gocontrol_thermostat_living_room_heating_setpoint
      data:
        fan_mode: "On Low"
    - service: climate.set_fan_mode
      entity_id:
        - climate.gocontrol_thermostat_bedroom_cooling
        - climate.gocontrol_thermostat_bedroom_heating
      data:
        fan_mode: "Auto Low"
    - service: input_select.select_option
      data:
        entity_id: input_select.home_mode
        option: "Day"
    - service: notify.notify
      data:
        message: "Good Morning routine ran"

#routine for leaving
goodbye:
  alias: Goodbye
  sequence:
    - service: light.turn_off
      data:
        entity_id:
          - group.all_lights
    - service: climate.set_fan_mode
      entity_id:
        - climate.gocontrol_thermostat_living_room_cooling_setpoint
        - climate.gocontrol_thermostat_living_room_heating_setpoint
        - climate.gocontrol_thermostat_bedroom_cooling
        - climate.gocontrol_thermostat_bedroom_heating
      data:
        fan_mode: "Auto Low"
    - service: input_select.select_option
      data:
        entity_id: input_select.presence
        option: "Away"
    - service: media_player.media_stop
      data:
        entity_id: group.media
    - service: notify.notify
      data:
        message: "Goodbye"

#routine for arriving
imback:
  alias: I'm Back
  sequence:
    - service: light.turn_on
      data:
        brightness: 100
        entity_id:
          - group.living_room
    - service: climate.set_fan_mode
      entity_id:
        - climate.gocontrol_thermostat_living_room_cooling_setpoint
        - climate.gocontrol_thermostat_living_room_heating_setpoint
      data:
        fan_mode: "On Low"
    - service: input_select.select_option
      data:
        entity_id: input_select.presence
        option: "Home"
    - service: notify.notify
      data:
        message: "Welcome Home"

# routine for camille's bedtime
bedtime:
  alias: Good Night Camille
  sequence:
