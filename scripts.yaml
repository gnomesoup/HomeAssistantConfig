#routine for early morning
makecoffee:
  alias: Make the Coffee
  sequence:
    - service: light.turn_on
      data:
        brightness: 75
        entity_id:
          - light.entry_light
          - light.pop_socket_light
    - service: input_select.select_option
      data:
        entity_id: input_select.home_mode
        option: "Day"

# routine for wakeup
goodmorning:
  alias: Good Morning
  sequence:
    - service: light.turn_on
      data:
        brightness: 100
        entity_id:
          - group.all_lights
    - service: switch.turn_on
      data:
        entity_id:
          - switch.living_room_thermostat_fan
    - service: switch.turn_off
      data:
        entity_id:
          - switch.bedroom_thermostat_fan
    - service: input_select.select_option
      data:
        entity_id: input_select.home_mode
        option: "Day"
    - service: notify.notify
      data:
        message: "Good Morning routine ran"

#routine for leaving
goodbye:
  alias: Goodbye
  sequence:
    - service: light.turn_off
      data:
        entity_id:
          - group.all_lights
    - service: switch.turn_off
      data:
        entity_id:
          - switch.bedroom_thermostat_fan
          - switch.living_room_thermostat_fan
    - service: input_select.select_option
      data:
        entity_id: input_select.home_mode
        option: "Away"
    - service: media_player.media_stop
      data:
        entity_id: group.media
    - service: notify.notify
      data:
        message: "Goodbye"

#routine for arriving
imback:
  alias: I'm Back
  sequence:
    - service: light.turn_on
      data:
        brightness: 100
        entity_id:
          - group.living_room
    - service: switch.turn_on
      data:
        entity_id:
          - switch.living_room_thermostat_fan
    - service: input_select.select_option
      data:
        entity_id: input_select.home_mode
        option: "Home"
    - service: notify.notify
      data:
        message: "Welcome Home"

# routine for camille's bedtime
bedtime:
  alias: Good Night Camille
  sequence:
    - service: light.turn_off
      data:
        entity_id: group.Bedroom
    - service: switch.turn_on
      data:
        entity_id:
          - switch.bedroom_thermostat_fan
    - service: input_select.select_option
      data:
        entity_id: input_select.home_mode
        option: "Evening"
    - service: notify.notify
      data:
        message: "Bedtime for Camille"

#routine for evenings
getmellowed:
  alias: Get Mellowed
  sequence:
    - service: light.turn_off
      data:
        entity_id:
          - light.entry_light
          - light.pop_socket_light
          - light.metal_lamp
    - service: light.turn_on 
      data:
        brightness: 65
        entity_id:
          - light.grandmas_lamp
          - light.hallway_light
    - service: light.turn_on 
      data:
        brightness: 30
        entity_id:
          - light.aeotec_kitchen_counter_light
    - service: notify.notify
      data:
        message: "Getting mellowed routine ran"

#routine for the nighttime
goodnight:
  alias: Goodnight
  sequence:
    - service: light.turn_off
      data:
        entity_id:
          - group.all_lights
    - service: switch.turn_off
      data:
        entity_id:
          - switch.living_room_thermostat_fan
    - service: input_select.select_option
      data:
        entity_id: input_select.home_mode
        option: "Night"
    - service: media_player.media_stop
      data:
        entity_id: group.media
    - service: notify.notify
      data:
        message: "Sleep tight! Good Night routine ran"
