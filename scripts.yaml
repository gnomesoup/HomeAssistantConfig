# routine for wakeup
goodmorning:
  sequence:
    - service: light.turn_on
      data:
        brightness: 100
        entity_id:
          - group.all_lights
    - service: switch.turn_on
      data:
        entity_id:
          - switch.bedroom_canopy
          - switch.pop_socket_light
          - switch.metal_lamp
    - service: input_select.select_option
      data:
        entity_id: input_select.homestatus
        option: "Day"
    - service: notify.notify
      data:
        message: "Good Morning"

#routine for leaving
goodbye:
  alias: Goodbye
  sequence:
    - service: homeassistant.turn_off
      data:
        entity_id:
          - group.all_lights
          - switch.bedroom_canopy
          - switch.pop_socket_light
          - switch.metal_lamp
    - service: input_select.select_option
      data:
        entity_id: input_select.homestatus
        option: "Away"
    - service: notify.notify
      data:
        message: "Goodbye, Have a nice day"

#routine for arriving
imback:
  alias: I'm Back
  sequence:
    - service: homeassistant.turn_on
      data:
        brightness: 100
        entity_id:
          - group.living_room
          - switch.bedroom_canopy
          - switch.pop_socket_light
          - switch.metal_lamp
    - service: input_select.select_option
      data:
        entity_id: input_select.homestatus
        option: "Home"
    - service: notify.notify
      data:
        message: "Welcome Home"

# routine for camille's bedtime
bedtime:
  alias: Goodnight Camille
  sequence:
    - service: light.turn_off
      data:
        entity_id: group.Bedroom
    - service: switch.turn_off
      data:
        entity_id: switch.bedroom_canopy
    - service: input_select.select_option
      data:
        entity_id: input_select.homestatus
        option: "Evening"
    - service: notify.notify
      data:
        message: "Bedtime for Camille"

#routine for evenings
getmellowed:
  alias: Get Mellowed
  sequence:
    - service: light.turn_off
      data:
        entity_id: light.entry_light
    - service: switch.turn_off
      data:
        entity_id:
          - switch.pop_socket_light
          - switch.metal_lamp
    - service: light.turn_on 
      data:
        brightness: 50
        entity_id:
          - light.grandmas_lamp
          - light.hallway_light
    - service: notify.notify
      data:
        message: "Getting mellowed"

#routine for the nighttime
goodnight:
  alias: Goodnight
  sequence:
    - service: homeassistant.turn_off
      data:
        entity_id:
          - group.all_lights
          - switch.pop_socket_light
          - switch.metal_lamp
          - switch.bedroom_canopy
    - service: input_select.select_option
      data:
        entity_id: input_select.homestatus
        option: "Night"
    - service: notify.notify
      data:
        message: "Getting mellowed"
