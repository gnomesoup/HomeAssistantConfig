# Thermostat Sensors
- platform: mqtt
  name: Bedroom Thermostat Temperature
  state_topic: "smartthings/Bedroom Thermostat/temperature"
  unit_of_measurement: "°"
- platform: mqtt
  name: Bedroom Thermostat Current Mode
  state_topic: "smartthings/Bedroom Thermostat/thermostatOperatingState"

## Virtual sensors
- platform: template
  sensors:
    bedroom_average_temperature:
      friendly_name: Bedroom Average Temperature
      value_template: >-
        {{((float(states.sensor.bedroom_sensor_temperature.state) + float(states.sensor.bedroom_thermostat_temperature.state)) / 2)|round(2)}}
      unit_of_measurement: "°"

- platform: template
  sensors:
    living_room_average_temperature:
      friendly_name: Living Room Average Temperature
      value_template: >-
        {{((float(states.sensor.living_room_sensor_temperature.state) +
        float(states.sensor.water_leak_sensor_temperature.state) +
        float(states.sensor.living_room_thermostat_temperature.state)) / 3) | round(precision=2)}}
      unit_of_measurement: "°"

## System Monitor
- platform: systemmonitor
  resources:
    - type: disk_use_percent
      arg: "/"
    - type: disk_free
      arg: "/"
    - type: memory_use_percent
    - type: memory_free
    - type: load_1m
    - type: load_5m
    - type: load_15m
    - type: since_last_boot

## Arlo
- platform: arlo
  monitored_conditions:
    - captured_today
    - last_capture
    - total_cameras
