# Thermostat Sensors
- platform: mqtt
  name: Living Room Thermostat Temperature
  state_topic: "smartthings/Livingroom Thermostat/temperature"
  unit_of_measurement: "°"
- platform: mqtt
  name: Living Room Thermostat Current Mode
  state_topic: "smartthings/Livingroom Thermostat/thermostatOperatingState"
- platform: mqtt
  name: Bedroom Thermostat Temperature
  state_topic: "smartthings/Bedroom Thermostat/temperature"
  unit_of_measurement: "°"
- platform: mqtt
  name: Bedroom Thermostat Current Mode
  state_topic: "smartthings/Bedroom Thermostat/thermostatOperatingState"

## Virtual sensors
- platform: template
  sensors:
    bedroom_average_temperature:
      friendly_name: Bedroom Average Temperature
      value_template: >-
        {{(
        float(states.sensor.bedroom_sensor_temperature.state) +
        float(states.sensor.bedroom_thermostat.state)) / 2}}
      unit_of_measurement: "°"
    living_room_average_temperature:
      friendly_name: Living Room Average Temperature
      value_template: >-
        {{(
        float(states.sensor.living_room_sensor_temperature.state) +
        float(states.sensor.water_leak_sensor_temperature.state) +
        float(states.sensor.living_room_thermostat.state)) / 3}}
      unit_of_measurement: "°"
